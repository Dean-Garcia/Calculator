<!DOCTYPE html>
<html>
<head>
  <title>Wulfes Calculator</title>
  <meta charset="UTF-8"/>
  <script src="Calculator.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body id = 'page'>
  <div id = 'calculatorContainer'>
    <div id = 'display'>
      <div id = 'previous'></div>
      <div id = 'input'></div>
    </div>
    <div id = 'buttonContainer'>
      <button class = 'btn' id= 'clear' value = 'clear' alt='clear button'>C</button>
      <button class = 'btn' id= 'inverse' value = 'inverse' alt='inverse button'>+/-</button>
      <button class = 'btn' id= 'delete' value ='delete' alt='delete button'>Del</button>
      <button class = 'btn' id= 'exponent' value= 'exponent' alt='exponent button'>X^x</button>
      <button class = 'btn' id= 'seven' value = '7' alt='seven'>7</button>
      <button class = 'btn' id= 'eight'value = '8' alt='eight'>8</button>
      <button class = 'btn' id= 'nine' value = '9' alt='nine'>9</button>
      <button class = 'btn' id= 'divide' value = '/' alt='divide button'>/</button>
      <button class = 'btn' id= 'four' value = '4' alt='four'>4</button>
      <button class = 'btn' id= 'five' value = '5' alt='five'>5</button>
      <button class = 'btn' id= 'six' value = '6' alt='six'>6</button>
      <button class = 'btn' id= 'multiply' value = '*' alt='multiply button'>x</button>
      <button class = 'btn' id= 'one' value = '1' alt='one'>1</button>
      <button class = 'btn' id= 'two' value = '2' alt='two'>2</button>
      <button class = 'btn' id= 'three' value = '3' alt='three'>3</button>
      <button class = 'btn' id= 'subtract' value = '-' alt='subtract button'>-</button>
      <button class = 'btn' id= 'zero' value = '0' alt='zero'>0</button>
      <button class = 'btn' id= 'decimal' value = '.' alt='decimal button'>.</button>
      <button class = 'btn' id= 'equals' value = '=' alt='equals button'>=</button>
      <button class = 'btn' id= 'add' value = '+' alt='add button'>+</button>

    </div>
  </div>
</body>
</html>

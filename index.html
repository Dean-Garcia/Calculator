<!DOCTYPE html>
<html>
<head>
  <title>Wulfes Calculator</title>
  <meta charset="UTF-8"/>
  <script src="Calculator.js" defer></script>
  <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body id = 'page'>
  <div id = 'calculatorContainer'>
    <div id = 'display'>
      <div id = 'previous'></div>
      <div id = 'input'></div>
    </div>
    <div id = 'buttonContainer'>
      <button class = 'btn' id= 'clear' value = 'clear'>C</button>
      <button class = 'btn' id= 'absValue' value = 'absoluteValue'>+/-</button>
      <button class = 'btn' id= 'delete' value ='delete'>Del</button>
      <button class = 'btn' id= 'exponent' value= 'exponent'>X^x</button>
      <button class = 'btn' id= 'seven' value = '7'>7</button>
      <button class = 'btn' id= 'eight'value = '8'>8</button>
      <button class = 'btn' id= 'nine' value = '9'>9</button>
      <button class = 'btn' id= 'divide' value = 'divide'>/</button>
      <button class = 'btn' id= 'four' value = '4'>4</button>
      <button class = 'btn' id= 'five' value = '5'>5</button>
      <button class = 'btn' id= 'six' value = '6'>6</button>
      <button class = 'btn' id= 'multiply' value = 'multiply'>x</button>
      <button class = 'btn' id= 'one' value = '1'>1</button>
      <button class = 'btn' id= 'two' value = '2'>2</button>
      <button class = 'btn' id= 'three' value = '3'>3</button>
      <button class = 'btn' id= 'subtract' value = 'subtract'>-</button>
      <button class = 'btn' id= 'zero' value = '0'>0</button>
      <button class = 'btn' id= 'decimal' value = 'decimal'>.</button>
      <button class = 'btn' id= 'equals' value = 'equals'>=</button>
      <button class = 'btn' id= 'add' value = 'add'>+</button>

    </div>
  </div>
</body>
</html>
